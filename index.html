<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        #image-container {
            cursor: pointer;
        }
        #content {
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        #image-container.clicked + #content {
            max-height: 200px; /* Adjust the maximum height as needed */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image-container" class="clicked">
            <img src="/images/logo.png" alt="Click me">
        </div>
        <div id="content">
<a href="#">Song Link</a>
<br>
<a href="#">Other Stuff Link</a>
 
        </div>
    </div>
    <script>
        const imageContainer = document.getElementById("image-container");

        imageContainer.addEventListener("click", () => {
            // Toggle the 'clicked' class to trigger the animation
            imageContainer.classList.toggle("clicked");
        });
    </script>
</body>
</html>
