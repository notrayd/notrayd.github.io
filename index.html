<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ZONE @ PRESTWICK ACADEMY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff69b4, #990033);
            background-size: 400% 400%;
            animation: gradientAnimation 10s linear infinite;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure full viewport height */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        #container {
            text-align: center;
        }
        #image-container {
            cursor: pointer;
        }
        #content {
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        #image-container.clicked + #content {
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image-container">
            <img src="/images/logo.png" alt="Click me">
        </div>
        <div id="content">
            <a href="/audio/zone-song.wav">Song Link</a>
            <br>
            <a href="#">whatever you want to put here</a>
        </div>
    </div>
    <script>
        const imageContainer = document.getElementById("image-container");

        imageContainer.addEventListener("click", () => {
            imageContainer.classList.toggle("clicked");
        });
    </script>
</body>
</html>
